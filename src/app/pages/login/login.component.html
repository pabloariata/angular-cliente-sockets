<h1>Login</h1>

<hr>

<div class="row justify-content-center">

    <div class="col-9">
        <form action="" class="p-4" (ngSubmit)="ingresar()">

            <input class="form-control" type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre de usuario" autofocus>

            <button type="submit" [disabled]="nombre.trim().length==0" class="btn btn-primary btn-block margin-top-10">Ingresar</button>

        </form>
    </div>

</div>
